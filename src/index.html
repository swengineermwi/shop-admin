<!doctype html>
<html lang="en" class="js">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
  <main class="position-relative">
    <header class="container padding-y-sm">
      <div class="grid items-center">
        <div class="col-6">
          <i class="material-icons md-48">shopping_bag</i>
        </div>
        <div class="col-6 flex justify-end">
          <button id="btnAddCategory" class="btn btn--primary btn--lg material-icons">add</button>
        </div>
      </div>
    </header>

    <div class="container" id="categories"></div>
  </main>

  <div id="modal-add_product" class="modal modal--animate-scale bg bg-opacity-90% flex flex-center padding-md js-modal">
    <div class="modal__content max-width-xs max-height-100% overflow-auto padding-md text-center" role="alertdialog"
      aria-labelledby="modal-select-title" aria-describedby="">
      <p class="color-contrast-medium margin-bottom-xs" id="modal-select-title">Product</p>

      <div>
        <div class="margin-bottom-xs"><input id="pName" type="text" placeholder="Name" class="form-control"></div>
        <div class="margin-bottom-xs"><input id="pPrice" type="text" placeholder="Price" class="form-control"></div>
        <div class="margin-bottom-xs"><input id="pDescription" type="text" placeholder="Description"
            class="form-control"></div>

        <div class="margin-bottom-xs">
          <div class="file-upload inline-block">
            <label for="upload1" class="file-upload__label btn btn--subtle">
              <span class="file-upload__text file-upload__text--has-max-width">Upload a file</span>
            </label>
            <input type="file" class="file-upload__input" name="upload1" id="upload1">
          </div>
        </div>

        <div class="margin-bottom-xs">
          <button class="btn btn--primary width-100%" id="btnAddProduct">Add</button>
        </div>
      </div>
    </div>

    <button class="reset modal__close-btn modal__close-btn--outer js-modal__close js-tab-focus">
      <svg class="icon icon--sm" viewBox="0 0 24 24">
        <title>Close modal window</title>
        <g fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <line x1="3" y1="3" x2="21" y2="21" />
          <line x1="21" y1="3" x2="3" y2="21" />
        </g>
      </svg>
    </button>
  </div>

  <div id="modal-add_category"
    class="modal modal--animate-scale bg bg-opacity-90% flex flex-center padding-md js-modal">
    <div class="modal__content max-width-xs max-height-100% overflow-auto padding-md text-center" role="alertdialog"
      aria-labelledby="modal-select-title" aria-describedby="">
      <p class="color-contrast-medium margin-bottom-xs" id="modal-select-title">Category</p>

      <div class="margin-bottom-xs">
        <input id="cName" type="text" placeholder="Name" class="form-control">
      </div>
      <div class="margin-bottom-xs">
        <button class="btn btn--primary width-100%" id="btnAddCat">Add</button>
      </div>
    </div>

    <button class="reset modal__close-btn modal__close-btn--outer  js-modal__close js-tab-focus">
      <svg class="icon icon--sm" viewBox="0 0 24 24">
        <title>Close modal window</title>
        <g fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <line x1="3" y1="3" x2="21" y2="21" />
          <line x1="21" y1="3" x2="3" y2="21" />
        </g>
      </svg>
    </button>
  </div>

  <div id="modal-auth" class="modal modal--animate-scale bg bg-opacity-90% flex flex-center padding-md js-modal">
    <div class="modal__content max-width-xs max-height-100% overflow-auto padding-md" role="alertdialog"
      aria-labelledby="modal-select-title" aria-describedby="">
      <p class="color-contrast-medium margin-bottom-xs" id="modal-select-title">Select an option:</p>

      <div class="margin-bottom-xs">
        <input id="email" type="email" placeholder="Email" class="form-control width-100%">
      </div>
      <div class="margin-bottom-xxs">
        <input id="password" type="password" placeholder="Password" class="form-control width-100%">
      </div>

      <div class="width-100% flex justify-end">
        <button class="btn btn--primary btn--md" id="btnLogin">Login</button>
      </div>
    </div>
  </div>

  <script src="https://cdn-ec853.web.app/js/ui-v2.js"></script>
  <script src="https://cdn-ec853.web.app/js/scripts.min.js"></script>
</body>

</html>
